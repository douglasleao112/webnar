<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
    <script>
    // 1) Links base (sem query)
    const links = [
      "https://typebot.co/webnario-abacate2",
      "https://typebot.co/webnario-abacate6",
      "https://typebot.co/webnario-abacate3",
      "https://typebot.co/webnario-abacate4",
      "https://typebot.co/webnario-abacate5",
      "https://typebot.co/webnario-abacate6"
    ];

    // 2) Escolhe um link aleatório
    const base = links[Math.floor(Math.random() * links.length)];

    // 3) Captura TUDO que veio na URL (ex.: ?utm_source=...&nome=...&email=...&whatsapp=...)
    const qs = window.location.search.replace(/^\?/, ""); // sem o "?"

    // 4) Monta destino preservando a query (e hash, se houver)
    const hasQuery = base.includes("?");
    const sep = hasQuery ? "&" : "?";
    const target = qs ? (base + sep + qs + window.location.hash) : (base + window.location.hash);

    // 5) Redireciona
    window.location.replace(target);

    // Expõe para o fallback
    window.__target = target;
  </script>
</head>
<body>
  Se não redirecionar, <a id="fallback" href="#">clique aqui</a>.
  <script>
    document.getElementById("fallback").href = window.__target || "#";
  </script>
</body>
</html>
