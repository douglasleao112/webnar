window.addEventListener('DOMContentLoaded', function () {

<script>
function getBrowserId() {
  let id = localStorage.getItem('browserId');
  if (!id) {
    id = 'browser-' + Math.random().toString(36).substring(2, 15);
    localStorage.setItem('browserId', id);
  }
  return id;
}

const browserId = getBrowserId();

let horaEntrada = localStorage.getItem('horaEntrada-lead1');
let dataEntrada = localStorage.getItem('dataEntrada-lead1');
const agora = new Date();

if (!horaEntrada || !dataEntrada || dataEntrada !== agora.toLocaleDateString('pt-BR')) {
  horaEntrada = agora.toTimeString().substr(0,8);
  dataEntrada = agora.toLocaleDateString('pt-BR');
  localStorage.setItem('horaEntrada-lead1', horaEntrada);
  localStorage.setItem('dataEntrada-lead1', dataEntrada);
}

function enviarDados() {
  const agora = new Date();
  const horaSaida = agora.toTimeString().substr(0,8);
  fetch('https://script.google.com/macros/s/AKfycbwV09lD7RUAR4olfJrUycyYjaTxY32M7pyvueF_I7_1cEJ5xy_1bfG941htrL69jszT/exec', {
    method: 'POST',
    mode: 'no-cors',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      browserId: browserId,
      horaEntrada: horaEntrada,
      horaSaida: horaSaida,
      data: dataEntrada,
      paginaOrigem: 'lead 1'
    })
  });
}

// Envia ao entrar e a cada 5s
enviarDados();
setInterval(enviarDados, 5000);

</script>
