<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parabéns pela compra!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    header {
      background: #fff;
      color: #000;
      padding: 20px 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .section {
      padding: 60px 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }

    .section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      z-index: 2;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 20px 40px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 6px 10px rgba(0,0,0,0.4);
      z-index: 2;
      max-width: 90%;
      display: inline-block;
    }

    /* --- SESSÃO 1 --- */
    .section1 {
      background: linear-gradient(180deg,rgb(154, 54, 205) 0%, #4d4da7 100%);
    }

    /* --- SESSÃO 2 --- */
    .section2 {
      background: linear-gradient(to right, #000000 0%, #292bc0 100%);
    }

    /* --- SESSÃO 3 --- */
    .section3 {
      background: linear-gradient(0deg,rgb(5, 94, 71) 0%,rgb(113, 254, 148) 100%);
    }

    /* --- SESSÃO 4 --- */
    .section4 {
      background-image: url('e1193d11-8839-479b-b069-e390fb6a96a5.png');
    }

    @media (max-width: 600px) {
      .section h2 {
        font-size: 20px;
      }

      .btn {
        font-size: 20px;
        padding: 18px 32px;
      }
    }
  </style>
</head>
<body>

  <header>

  </header>

  <div class="section section1">

  </div>

  <div class="section section2">

    <a class="btn" href="http://dougleao.com.br/curso-reset" target="_blank">Clique aqui</a>
  </div>

  </div>

  </div>

</body>
</html>
