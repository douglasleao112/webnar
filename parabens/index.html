<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parabéns pela compra!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    header {
      background: #fff;
      color: #000;
      padding: 20px 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .section {
      padding: 60px 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      z-index: 2;
    }

.btn {
  background-color: #28a745;
  color: white;
  padding: 20px 40px; /* Aumentado */
  font-size: 22px;    /* Aumentado */
  border: none;
  border-radius: 10px;
  text-decoration: none;
  box-shadow: 0 6px 10px rgba(0,0,0,0.4);
  z-index: 2;
  max-width: 90%;
  display: inline-block;
}

    /* --- SESSÃO 1 --- */
    .section1 {
      background: linear-gradient(180deg,rgb(154, 54, 205) 0%, #4d4da7 100%);
    }

    .section1::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      background: url('https://triptoplus.com/img/Header-CERTO-1.png') no-repeat left bottom;
      background-size: 208px;
      width: 208px;
      height: 208px;
      opacity: 0.5; /* antes 0.3 */
      z-index: 1;
    }

    /* --- SESSÃO 2 --- */
    .section2 {
      background: linear-gradient(to right, #000000 0%, #292bc0 100%);
    }

    .section2::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 10px;
      background: url('https://static.thenounproject.com/png/428433-200.png') no-repeat;
      background-size: 208px;
      width: 208px;
      height: 208px;
      opacity: 0.5; /* antes 0.3 */
      z-index: 1;
    }

    /* --- SESSÃO 3 --- */
    .section3 {
      background: linear-gradient(0deg,rgb(5, 94, 71) 0%,rgb(113, 254, 148) 100%);
    }

    .section3::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 10px;
      background: url('https://cdn3d.iconscout.com/3d/free/thumb/free-whatsapp-3d-icon-download-in-png-blend-fbx-gltf-file-formats--logo-social-media-pack-logos-icons-8973408.png') no-repeat;
      background-size: 182px;
      width: 182px;
      height: 182px;
      opacity: 0.5; /* antes 0.3 */
      z-index: 1;
    }

    .section h2,
    .section .btn {
      position: relative;
      z-index: 2;
    }

    @media (max-width: 600px) {
      .section h2 {
        font-size: 20px;
      }

  .btn {
    font-size: 20px;
    padding: 18px 32px;
  }

      .section1::after {
        background-size: 156px;
        width: 156px;
        height: 156px;
      }

      .section2::after {
        background-size: 156px;
        width: 156px;
        height: 156px;
      }

      .section3::after {
        background-size: 130px;
        width: 130px;
        height: 130px;
      }
    }
  </style>
</head>
<body>

  <header>
    PARABÉNS PELA COMPRA, SEGUE ALGUNS LINKS IMPORTANTES:
  </header>

  <div class="section section1">
    <h2>Solicite os seus Triptoplus</h2>
    <a class="btn" href="http://dougleao.com.br/solicitar-triptoplus" target="_blank">Clique aqui</a>
  </div>

  <div class="section section2">
    <h2>Área de membros</h2>
    <a class="btn" href="http://dougleao.com.br/curso-reset" target="_blank">Clique aqui</a>
  </div>

  <div class="section section3">
    <h2>Grupo de Dicas</h2>
    <a class="btn" href="http://dougleao.com.br/grupo-reset" target="_blank">Clique aqui</a>
  </div>

</body>
</html>
