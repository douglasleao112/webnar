<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafaff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      margin: 0;
    }
    .countdown {
      font-size: 2.5rem;
      font-weight: bold;
      margin-top: 8px;
      letter-spacing: 2px;
      color: #28388d;
    }
    .msg-expirou {
      text-align: center;
      background: #fff3f3;
      border: 1px solid #ffbcbc;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 10px #0001;
      max-width: 350px;
    }
    .btn-contato {
      display: inline-block;
      margin-top: 18px;
      background: #28388d;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn-contato:hover {
      background: #162252;
    }
  </style>
</head>
<body>

  <div id="main-content">
    <div style="text-align:center;">
      <span style="font-size:1.4rem;">Aguarde para ser redirecionado</span>
      <div class="countdown" id="countdown">3...</div>
    </div>
  </div>

  <div id="expired-content" style="display:none;">
    <div class="msg-expirou">
      <div style="font-size:1.2rem; font-weight: bold; color: #b11111;">Que pena, você chegou tarde demais!</div>
      <div style="margin:12px 0 4px 0;">Este link expirou, entre em contato para se informar melhor:</div>
      <a class="btn-contato" href="https://wa.me/SEUNUMEROAQUI" target="_blank">Entrar em contato</a>
    </div>
  </div>

  <script>
    // Gere um ID único para o navegador
    function generateBrowserId() {
      return 'id-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now();
    }

    // Checa/Salva o ID e timestamp de validade (24h)
    function getOrCreateBrowserId() {
      let data = localStorage.getItem('browserAccessData');
      if (data) {
        try {
          data = JSON.parse(data);
        } catch {
          data = null;
        }
      }
      const now = Date.now();
      if (!data || !data.id || !data.expireAt || now > data.expireAt) {
        // Novo ID e validade de 24h
        const expireAt = now + 24 * 60 * 60 * 1000; // 24 horas em ms
        data = { id: generateBrowserId(), expireAt };
        localStorage.setItem('browserAccessData', JSON.stringify(data));
      }
      return data;
    }

    function isExpired() {
      const data = localStorage.getItem('browserAccessData');
      if (!data) return false;
      try {
        const obj = JSON.parse(data);
        return Date.now() > obj.expireAt;
      } catch {
        return false;
      }
    }

    // Fluxo principal
    window.onload = function() {
      if (isExpired()) {
        // Expirado: mostra mensagem
        document.getElementById('main-content').style.display = 'none';
        document.getElementById('expired-content').style.display = '';
        return;
      }

      // Ainda válido: cria/renova ID e começa countdown
      getOrCreateBrowserId();
      let count = 3;
      const countdownEl = document.getElementById('countdown');
      countdownEl.textContent = count + '...';

      const interval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownEl.textContent = count + '...';
        } else {
          countdownEl.textContent = '1...';
          clearInterval(interval);
          // Redireciona
          window.location.href = "https://www.google.com";
        }
      }, 1000);
    };
  </script>

</body>
</html>
