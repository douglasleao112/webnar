<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Inscrição Confirmada</title>
  <meta http-equiv="refresh" content="5;url=https://abacate-secret.netlify.app/link-grupo" />
  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #ffffff;
      --muted: rgba(255,255,255,0.7);
      --accent: #22c55e;
      --radius: 16px;
      --maxw: 560px;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: var(--maxw);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius);
      padding: 28px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .checkmark {
      width: 80px;
      height: auto;
      margin: 0 auto 16px;
      display: block;
    }
    h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 5vw, 40px);
      line-height: 1.1;
      letter-spacing: -0.02em;
    }
    p {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: clamp(15px, 3.5vw, 13px);
    }
    .bar {
      position: relative;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      overflow: hidden;
      margin-top: 8px;
    }
    .bar > span {
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 0%;
      background: var(--accent);
      animation: fill 5s linear forwards;
    }
    @keyframes fill { to { width: 100%; } }

    .cta {
      display: inline-block;
      margin-top: 16px;
      padding: 12px 16px;
      background: var(--accent);
      color: #0a0a0a;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
    }

    .ghost {
      display: block;
      margin-top: 10px;
      color: var(--muted);
      font-size: 14px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/016/774/415/small/green-check-mark-icon-on-transparent-background-free-png.png" alt="Inscrição confirmada" class="checkmark" />
    <h1>Inscrição Confirmada!</h1>
    <p>Você será redirecionado em <strong id="count">5</strong> segundos…</p>
    <div class="bar" aria-label="Progresso do redirecionamento">
      <span aria-hidden="true"></span>
    </div>
    <a class="cta" id="goNow" href="/link-grupo">Entrar no Grupo</a>
    
  </main>

  <script>
    (function() {
      const target = "/link-grupo";
      const totalMs = 5000;
      const countEl = document.getElementById("count");
      const start = Date.now();

      const tick = () => {
        const elapsed = Date.now() - start;
        const remain = Math.max(0, totalMs - elapsed);
        const s = Math.ceil(remain / 1000);
        countEl.textContent = String(s);
        if (remain > 0) requestAnimationFrame(tick);
      };
      tick();

      setTimeout(() => {
        window.location.replace(target);
      }, totalMs);

      document.getElementById("goNow").setAttribute("href", target);
    })();
  </script>
  <noscript>
    <div style="max-width:560px;margin:12px auto;color:#fff;text-align:center;font-family:system-ui,Roboto,Arial">
      O redirecionamento automático precisa de JavaScript. <a href="/link-grupo" style="color:#22c55e">Toque aqui</a> para continuar.
    </div>
  </noscript>
</body>
</html>
