  function getPorcentagemDia() {
    const dia = new Date().getDay();
    switch (dia) {
      case 5: return 97; // Sexta
      case 6: return 98; // SÃ¡bado

      default: return 95; // Outros dias
    }

  <script>
    <!-- SCRIPT DO CRONÃ”METRO -->
    const customTargetDate = null;

    function getNextSundayAt19h() {
      const now = new Date();
      const dayOfWeek = now.getDay();
      const daysUntilSunday = (7 - dayOfWeek) % 7;
      const nextSunday = new Date(now);
      nextSunday.setDate(now.getDate() + daysUntilSunday);
      nextSunday.setHours(19, 0, 0, 0);
      if (now > nextSunday) nextSunday.setDate(nextSunday.getDate() + 7);
      return nextSunday;
    }
	
  function formatarDataEvento(date) {
    const diasSemana = [
      'ðŸ“… Domingo','ðŸ“… Segunda','ðŸ“… TerÃ§a','ðŸ“… Quarta',
      'ðŸ“… Quinta','ðŸ“… Sexta','ðŸ“… SÃ¡bado'
    ];
    const diaSemana = diasSemana[date.getDay()];
    const diaNumero = date.getDate(); 
    const horas = String(date.getHours()).padStart(2, '0');
    const minutos = String(date.getMinutes()).padStart(2, '0');
    return `${diaSemana} dia ${diaNumero}, Ã s ${horas}:${minutos}h`;
  }


    function updateCountdown() {
      const targetDate = customTargetDate || getNextSundayAt19h();
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) return;
      const totalSeconds = Math.floor(diff / 1000);
      const dias = Math.floor(totalSeconds / (3600 * 24));
      const horas = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutos = Math.floor((totalSeconds % 3600) / 60);
      const segundos = totalSeconds % 60;
      document.getElementById("dias").textContent = String(dias).padStart(2, '0');
      document.getElementById("horas").textContent = String(horas).padStart(2, '0');
      document.getElementById("minutos").textContent = String(minutos).padStart(2, '0');
      document.getElementById("segundos").textContent = String(segundos).padStart(2, '0');
	  // Atualiza a data exibida acima do cronÃ´metro
document.getElementById("data-evento").textContent = formatarDataEvento(targetDate);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

}, { passive: false });

// Bloqueia duplo-toque rÃ¡pido
let lastTouchEnd = 0;
document.addEventListener('touchend', function(e) {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) {
    e.preventDefault();
  }
  lastTouchEnd = now;
}, false);

// Bloqueia gestos especÃ­ficos no iOS
