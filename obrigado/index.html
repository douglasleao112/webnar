<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Falta Pouco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px 16px;
      text-align: center;
    }

    h1, h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      margin-bottom: 14px;
      text-align: center;
    }

    .highlight {
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      background-color: #22c55e;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 14px 28px;
      border-radius: 6px;
      margin-top: 20px;
      width: 100%;
      max-width: 100%;
      animation: zoom 1.5s infinite alternate ease-in-out;
      box-sizing: border-box;
    }


    @media (max-width: 480px) {
      h1, h2 {
        font-size: 20px;
      }

      p {
        font-size: 15px;
      }

      .container {
        padding: 16px 12px;
      }

      .btn {
        padding: 12px;
      }
    }

      /* Barra de progresso no topo */
  #loadingBarContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 5px;
    background-color: #e0e0e0;
    z-index: 9999;
  }

  #loadingBar {
    height: 100%;
    width: 0%;
    background-color: #22c55e;
    transition: width 30s linear;  /* ⬅️ Tempo da animação ajustado para 30 segundos */
  }

  </style>
  <script>
    setTimeout(function() {
      window.location.href = "https://chat.whatsapp.com/HIO6qvhYcwPEUJxcjmaWlE";
    }, 30000);
  </script>
</head>
<body>

    <div id="loadingBarContainer">
  <div id="loadingBar"></div>
</div>


  <div class="container">
    <h2>Quase lá!</h2>
    <p>Já reservamos um lugar pra você no evento, mas <span class="highlight">falta um passo</span> pra você participar:</p>
    <p>Em alguns instantes, você deve ser redirecionado para o nosso <span class="highlight">grupo de WhatsApp</span></p>
    <p><span class="highlight">(é lá que vamos enviar todas as informações e o link do evento)</span></p>

    <a class="btn" href="https://chat.whatsapp.com/HIO6qvhYcwPEUJxcjmaWlE">Entrar no grupo do WhatsApp</a>
  </div>

  <script>
  window.addEventListener('load', function() {
    const bar = document.getElementById('loadingBar');
    
    // Faz a barra crescer até o final no tempo determinado
    setTimeout(function() {
      bar.style.width = '100%';
    }, 50);
  });
</script>


</body>
</html>
